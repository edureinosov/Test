<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f9;
                margin: 0;
            }
            #chatContainer {
                width: 400px;
                height: 500px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }
            #chatBox {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                border-bottom: 1px solid #ddd;
            }
            .message {
                margin: 10px 0;
            }
            .userMessage {
                text-align: right;
            }
            .botMessage {
                text-align: left;
            }
            #inputContainer {
                display: flex;
                border-top: 1px solid #ddd;
            }
            #inputField {
                flex: 1;
                border: none;
                padding: 15px;
                font-size: 16px;
            }
            #sendButton {
                background: #007bff;
                border: none;
                color: white;
                padding: 15px;
                cursor: pointer;
            }
            #backButton {
            background: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton:hover {
            background: #0056b3;
        }
        </style>
    </head>
    <body>
        <div id="mainContainer">
            <h1>Bienvenido a la Nueva Página</h1>
            <button id="backButton" onclick="goBack()">Volver a la Página Principal</button>
        </div>
        <div id="chatContainer">
            <div id="chatBox">
                <!-- Messages will appear here -->
            </div>
            <div id="inputContainer">
                <input type="text" id="inputField" placeholder="Escribe un mensaje...">
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    
        <script>
            const chatBox = document.getElementById('chatBox');
            const inputField = document.getElementById('inputField');
            const sendButton = document.getElementById('sendButton');
    
            function appendMessage(message, className) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + className;
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
    
            function sendMessage() {
                const userMessage = inputField.value;
                if (userMessage.trim() !== '') {
                    appendMessage(userMessage, 'userMessage');
                    inputField.value = '';
    
                    // Simulate bot response
                    setTimeout(() => {
                        const botResponse = 'Este es un mensaje de respuesta del chatbot.';
                        appendMessage(botResponse, 'botMessage');
                    }, 1000);
                }
            }
    
            sendButton.addEventListener('click', sendMessage);
    
            inputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            function goBack() {
            window.history.back();
        }
        </script>
    </body>
</html>
