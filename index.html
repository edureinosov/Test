<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c2f4fe;
            margin: 0;
        }
        #mainContainer {
            text-align: center;
        }
        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
        }
        #submitButton {
            background: #070a0d;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #submitButton:hover {
            background: #00b36b;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <h1>Bienvenid@ a MindSafe</h1>
        <p>Por favor, ingresa tu nombre para charlar con nuestro Chatbot:</p>
        <input type="text" id="nameInput" placeholder="Tu nombre">
        <br>
        <button id="submitButton">Continuar</button>
        <p id="errorMessage">Por favor, ingresa tu nombre antes de continuar.</p>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (nameInput === '') {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                window.location.href = 'index.html';  // Redirige a la p√°gina siguiente
            }
        });
    </script>
</body>
</html>
