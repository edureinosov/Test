<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0c0180, #fefeff, #00b36b);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
        #mainContainer {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            animation: slideIn 1s ease-out;
        }

        #nameInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            animation: bounceIn 1s ease-in-out;
        }

        #submitButton {
            background: #070a0d;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            animation: buttonFadeIn 1s ease-in-out;
        }

        #submitButton:hover {
            background: #00b36b;
            animation: pulse 4s infinite;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            80% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        #infoButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #070a0d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            animation: fadeIn 2s ease-in-out;
        }

        #infoButton:hover {
            background: #00b36b;
            animation: pulse 8s infinite;
        }

        #infoButton:hover::after {
            content: "MindSafe está dedicado a brindar apoyo emocional personalizado, especialmente a jóvenes, para abordar los desafíos y problemas de salud mental derivados del uso excesivo de redes sociales. Nuestro servicio se enfoca en proporcionar asistencia a través de un chatbot empático y comprensivo.";
            position: absolute;
            top: 50px;
            left: 0;
            width: 214px;
            background: #070a0d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #logoContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            animation: logoFadeIn 2s ease-in-out;
        }

        #logoContainer img {
            width: 120px;
            height: auto;
            animation: logoPulse 8s infinite;
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes logoPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="logoContainer">
        <img src="Logo-removebg-preview.png" alt="MindSafe Logo">
    </div>
    <div id="infoButton">¿Qué es MindSafe?</div>
    <div id="mainContainer">
        <h1>Bienvenid@ a MindSafe</h1>
        <p>Ingresa tu nombre para charlar con nuestro chatbot:</p>
        <input type="text" id="nameInput" placeholder="Tu nombre">
        <br>
        <button id="submitButton">Continuar</button>
        <p id="errorMessage">Por favor, ingresa tu nombre antes de continuar.</p>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            const nameInput = document.getElementById('nameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (nameInput === '') {
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.opacity = '1', 0);
            } else {
                errorMessage.style.opacity = '0';
                setTimeout(() => errorMessage.style.display = 'none', 500);
                window.location.href = 'cbot.html?name=' + encodeURIComponent(nameInput);
            }
        });
    </script>
</body>
</html>
